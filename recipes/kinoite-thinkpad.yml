---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: kinoite-thinkpad
# description will be included in the image's metadata
description: Custom Fedora Kinoite image with personal tweaks - configured for hardware and use of a Thinkpad X1 Carbon 5th gen.

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/blue-build/base-images/fedora-kinoite
image-version: latest # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - from-file: common/base.yml
  - from-file: common/laptops.yml
  - from-file: common/va-intel.yml

  - type: os-release
    properties:
      DEFAULT_HOSTNAME: x1carbon

  - type: dnf
    repos:
      # files:
      #   -
      copr:
        - sneexy/python-validity

    install:
      packages:
        - open-fprintd
        - python3-validity
        - intel-media-driver


